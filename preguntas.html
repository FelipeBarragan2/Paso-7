<!--Estructura HTML-5-->
<!DOCTYPE html>
<html lang="en">

<!--Datos No Vicibles de la WEB -->

<head>

    <!--Meta Datos-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-------------->

    <!--Links-->
    <link rel="stylesheet" href="Style/style.css">
    <link rel="icon" href="img/Logo_7Pasos.png">
    <!--------->

    <!--Otros-->
    <title>Siete Pasos de Salvación</title>
    <!--------->

</head>
<!-------------------------------->

<!--Cuerpo de la WEB-->

<body>

    <!--Logo WEB-->
    <div class="logo">
        <img src="img/Logo_7Pasos.png" id="logo" onclick="inicio()">
    </div>
    <!------------>

    <!--Div Principal-->
    <div class="contenedor">

        <!--Pregunta e Imagen-->
        <div class="encabezado">

            <!--Numero del Paso-->
            <div class="categoria" id="categoria">
                Paso 7
            </div>
            <!------------------->

            <!--Pregunta-->
            <div class="pregunta" id="pregunta">
                ¿?
            </div>
            <!------------>

            <!--Imagen-->
            <img src="" class="imagen" id="imagen">
            <!---------->

            <!--Boton Pregunta Anterior-->
            <div class="btn" id="regresar" onclick="anterior()">Pregunta Anterior</div>
            <!--------------------------->

        </div>

        <!--Versiculo y Respuestas-->
        <div class="texto">

            <!--Cambiar Versicul-->
            <div class="otros" onclick="otros()" id="otros">
                Cambiar Versiculo
            </div>
            <!--------------->

            <!--Cita Biblica-->
            <div class="titulo_b" id="titulo_b" onclick="mostrar()">

            </div>
            <!---------------->

            <!--Indicador-->
            <div class="flecha" id="flecha">
                <img src="img/Oprimir.png" alt="" height="40px" style="margin-right: 525px; margin: -10px;">
            </div>
            <!------------->

            <!--Versiculo-->
            <div class="info_b" id="info_b">

            </div>
            <!------------>

            <!--Pregunta Repetida-->
            <div class="pregunta2" id="pregunta2">

            </div>
            <!-------------------->

            <!--Respuestas-->
            <div class="btns">
                <div class="btn" id="btn1" onclick="oprimir_btn(0)"></div>
                <div class="btn" id="btn2" onclick="oprimir_btn(1)"></div>
                <div class="btn" id="btn3" onclick="oprimir_btn(2)"></div>
            </div>
            <!------------->

        </div>
        <!------------------------->

    </div>
    <!------------------>

    <!--Scripts-->
    <script src="Js/js.js"></script>
    <!----------->

</body>
<!-------------------->

</html>
<!--------------------->
